<div class="catalogue">
  <div class="catalogue__categories">
    <app-categories
      *ngIf="categories"
      [categories]="categories"
      [currentCategoryId]="categoryId"
      (onCategoryChange)="categoryChangeHandler($event)"
    ></app-categories>
  </div>
  <div class="catalogue__list">
    <app-products *ngIf="products" [products]="products"></app-products>
  </div>
</div>
