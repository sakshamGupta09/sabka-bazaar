<section aria-label="Categories List" class="mt-4">
  <div
    class="category row align-items-center mb-2"
    *ngFor="let row of categories; let i = index; trackBy: categoriesTracker"
  >
    <div class="category__image-box col-4" [class.order-1]="i % 2 == 1">
      <img
        class="category__image"
        [src]="row.imageUrl"
        [alt]="row.key"
        loading="lazy"
        width="100%"
        height="100%"
      />
    </div>
    <div class="category__content col-8 text-center">
      <h4 class="category__name">{{ row.name }}</h4>
      <p class="category__description">{{ row.description }}</p>
      <button
        [routerLink]="['/app/products']"
        [queryParams]="{ categoryId: row.id }"
        type="button"
        mat-raised-button
        color="primary"
        aria-label="Go To Products Page"
      >
        {{ "Explore " + row.name }}
      </button>
    </div>
  </div>
</section>
